entity: mrroboto
project: sac_random_trials
program: deep_mimic.train_sac
command:
  - ${env}
  - ${interpreter}
  - '-m'
  - ${program}
  - ${args}
method: grid
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  motion_file:
    values: ["tuning_motion_whole"]
  glob_n_steps:
    values: [5000000]
  learning_rate:
    values: [0.003, 0.001, 0.0003, 0.0001, 0.00003]
  buffer_size:
    values: [1000000, 2000000]
  learning_starts:
    values: [100, 5000, 10000]
  batch_size:
    values: [256, 512]
  tau:
    values: [0.0, 0.1, 0.25, 0.5]
  ent_coef:
    values: ["auto", "auto_0.1", "0.25", "0.5", "1.0"]
  target_entropy:
    values: ["auto", 0.1, 0.2]
  log_std_init:
    values: [-1.0, -3.0, -5.0]