entity: mrroboto
project: tune_whole
program: deep_mimic.train
command:
  - ${env}
  - ${interpreter}
  - '-m'
  - ${program}
  - ${args}
method: bayes
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  motion_file:
    values: ["tuning_motion_whole"]
  glob_n_steps:
    values: [10000000]
  log_std_init:
    values: [-5, -3, -2, -1]
  ortho_init:
    values: [false, true]
  learning_rate:
    values: [1.0e-4, 3.0e-5, 1.0e-5, 1.0e-6, 3.0e-6]
  gamma:
    values: [0.9, 0.95]
  batch_size:
    values: [128, 256, 512]
  n_steps:
    values: [512, 1024, 4096]
  n_epochs:
    values: [3, 5, 10]
  weight_decay:
    values: [1.0e-4, 1.0e-5]