entity: mrroboto
project: tune_whole
program: deep_mimic.train
command:
  - ${env}
  - ${interpreter}
  - '-m'
  - ${program}
  - ${args}
method: random
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  motion_file:
    values: ["tuning_motion_whole"]
  glob_n_steps:
    values: [20000000]
  log_std_init:
    values: [-3, -1]
  ortho_init:
    values: [false, true]
  learning_rate:
    values: [6.0e-6, 3.0e-6, 1.0e-6, 100e-7]
  batch_size:
    values: [128, 256, 512]
  n_steps:
    values: [512, 1024, 4096]
  n_epochs:
    values: [3, 5, 10]
  gae_lambda:
    values: [0.85, 0.95]
  pi_vf:
    values: ["512 1024 1024 512", "512 1024 512", "256 512 256", "1024 2048 2048 1024"]
