entity: mrroboto
project: tuning-new-hand
program: deep_mimic.train
command:
  - ${env}
  - ${interpreter}
  - '-m'
  - ${program}
  - ${args}
method: bayes
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  log_std_init:
    values: [-5, -3, -1, 1]
  ortho_init:
    values: [true, false]
  learning_rate:
    values: [3.0e-4, 1.0e-4, 3.0e-5, 3.0e-6, 3.0e-7]
  gamma:
    values: [0.9, 0.92, 0.94, 0.95, 0.98]
  weight_decay:
    values: [1.0e-4, 1.0e-5, 1.0e-6]