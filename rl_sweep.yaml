entity: mrroboto
project: tunetunetune
program: deep_mimic.train
command:
  - ${env}
  - ${interpreter}
  - '-m'
  - ${program}
  - ${args}
method: grid
metric:
  name: eval/mean_reward
  goal: maximize
parameters:
  log_std_init:
    values: [-3, -2, -1]
  ortho_init:
    values: [false]
  learning_rate:
    values: [3.0e-5, 3.0e-6]
  gamma:
    values: [0.9, 0.95]
  batch_size:
    values: [128, 256, 512]
  n_steps:
    values: [512, 4096]
  n_epochs:
    values: [3, 10]